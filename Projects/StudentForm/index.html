<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <section class="container">
            <header>Registration Form</header>
            <form action="#" class="form">
                <div class="input-box">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter full name" required />
                </div>
                <div class="input-box">
                    <label>Father's/Guardian Name</label>
                    <input type="text" placeholder="Enter Father's/Guardian name"required />
                </div>
                <div class="input-box">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email Id" required/>
                </div>
                <div class="input-box">
                    <label>Mobile Number</label>
                    <input type="number" placeholder="Enter your mobile number" required/>
                </div>
                
                <div class="gender-box">
                    <h3>Gender</h3>
                    <div class="gender-option">
                        <div class="gender">
                            <input type="radio" id="check-male" name = "gender"/>
                            <label for="check-male">Male</label>
                        </div>
                        <div class="gender">
                            <input type="radio" id="check-female" name = "gender"/>
                            <label for="check-female">Female</label>
                        </div>
                        <div class="gender">
                            <input type="radio" id="check-other" name = "gender"/>
                            <label for="check-other">Others</label>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="input-box">
                        <label>College Id</label>
                        <input type="number" placeholder="Enter your college id" required />
                    </div>
                    <div class="input-box">
                        <label>Room No</label>
                        <input type="number" placeholder="Enter your room number" required/>
                    </div>
                </div>
                <div class="hostel-box">
                    <label>Hostel Name</label>
                    <select class="select">
                        <option >Bhagirathi Hostel</option>
                        <option>Vishveshariya Hostel</option>
                        <option>Raman Hostel</option>
                        <option>Kailash Hostel</option>
                        <option>Alaknanda Hostel</option>
                        <option>Neelkanth Hostel</option>
                        <option>Kedar Hostel</option>
                        <option>Badri Hostel</option>
                        <option>Rudra Hostel</option>
                    </select>
                </div>
                <div class="input-box">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required/>
                </div>
                <div class="input-box">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Confirm your password" required/>
                </div>

                <button id="btn">Submit</button>
            </form>
        </section>
    </body>
</html>
